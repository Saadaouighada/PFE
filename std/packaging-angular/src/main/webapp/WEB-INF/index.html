  <body class="theme-linedata-default">
    <!-- Splashscreen displayed while the Angular app is being loaded. Content is removed once the application has been bootstraped. -->
    <enki-root>
      <style>
        @font-face {
          font-family: 'Roboto';
          src: url('Roboto-Regular.woff2') format('woff2');
          font-weight: normal;
          font-style: normal;
          font-display: swap;
        }

        @font-face {
          font-family: 'Roboto';
          src: url('Roboto-Medium.woff2') format('woff2');
          font-weight: 500;
          font-style: normal;
          font-display: swap;
        }

        body {
          margin: 0px;
        }

        enki-root {
          display: flex;
          justify-content: center;
          align-items: center;

          width: 100vw;
          height: 100vh;

          font-family: 'Roboto', 'Arial', sans-serif;
          font-size: 14px;
          color: #fff;
        }

        #splashScreen {
          --splashScreen-height: 450px;
          --splashScreen-width: 750px;
          --splashScreen-padding: 45px 30px 0px 30px;
          --splashScreen-border-radius: 10px;
          --splashScreen-background: url('lines.webp') no-repeat right, linear-gradient(180deg, #e40134 0%, #d3002f 100%);
          --splashScreen-loadingBar-height: 2px;

          box-sizing: border-box;

          display: grid;
          grid-template-rows: 120px 1fr auto 1fr 10px;

          height: var(--splashScreen-height);
          width: var(--splashScreen-width);
          padding: var(--splashScreen-padding);
          border-radius: var(--splashScreen-border-radius);
          background: var(--splashScreen-background);
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.24), 0px 28px 38px rgba(38, 50, 56, 0.32);
        }

        #splashScreen > img {
          height: 100%;
        }

        #splashScreen #appName {
          font-size: 48px;
          font-weight: 500;
          align-self: center;
        }

        #splashScreen #appName sup {
          font-size: 30px;
        }

        #splashScreen #loading {
          display: flex;
          align-items: center;
          opacity: 0.8;
        }

        #splashScreen #loading img {
          margin-left: 1rem;
          height: 1.5rem;
        }

        #splashScreen #version {
          opacity: 0.8;
        }

        #splashScreen #loadingBarProgress {
          width: 100%;
          height: var(--splashScreen-loadingBar-height);
          overflow: hidden;
          background-color: rgba(255, 255, 255, 0.25);
          border-radius: 0px;
        }

        #splashScreen #loadingBarProgress_inner {
          background-color: rgba(255, 255, 255, 0.5);
          margin-top: 0;
          margin-left: -100%;
          animation-name: bounceAnimation_loadingBar;
          animation-duration: 1s;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
          width: 100%;
          height: var(--splashScreen-loadingBar-height);
        }

        @keyframes bounceAnimation_loadingBar {
          0% {
            margin-left: -100%;
          }

          100% {
            margin-left: 100%;
          }
        }

        @media only screen and (max-width: 800px) {
          #splashScreen {
            --splashScreen-height: 100%;
            --splashScreen-width: 100%;
            --splashScreen-border-radius: 0px;
            --splashScreen-background: linear-gradient(180deg, #e40134 0%, #d3002f 100%);
            --splashScreen-padding: 45px 30px 15px 30px;
          }
        }
      </style>

      <div id="splashScreen">
        <img src="login_logo.webp" alt="Linedata">

        <p id="appName">${application.displayName}<sup>${application.displayNameExponent}</sup> ${application.displayNameSuffix}</p>
        <p id="loading"><span>Loading</span> <img src="spinner.svg" alt="Loading"></p>

        <p id="version">Version ${application.displayVersion} | All rights reserved</p>

        <div id="loadingBarProgress">
          <div id="loadingBarProgress_inner"></div>
        </div>
      </div>
    </enki-root>
